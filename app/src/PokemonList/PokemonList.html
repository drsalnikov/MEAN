
<div layout="column" ng-cloak>
  <md-content class="md-padding">
    <form ng-submit="$event.preventDefault()">
      <md-autocomplete
          ng-disabled="$ctrl.isDisabled"
          md-no-cache="$ctrl.noCache"
          md-selected-item="$ctrl.selectedItem"
          md-search-text-change="$ctrl.searchTextChange($ctrl.searchText)"
          md-search-text="$ctrl.searchText"
          md-selected-item-change="$ctrl.selectedItemChange(item)"
          md-items="item in $ctrl.querySearch($ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Поиск покемона по имени">
        <md-item-template>
          <span md-highlight-text="$ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          Покемон "{{$ctrl.searchText}}" не найден!
        </md-not-found>
      </md-autocomplete>
      <br/>
  
    </form>
  </md-content>
  <md-content>
    <md-list flex>
      <md-subheader class="md-no-sticky">Всего покемонов: {{$ctrl.pokemons.length}} </md-subheader>
      <pokemon-list-item pokemon="singlePokemon" ng-repeat="singlePokemon in $ctrl.pokemons | filter: $ctrl.searchText"></pokemon-list-item>
      <md-divider ></md-divider>
      <md-subheader class="md-no-sticky"></md-subheader>
    </md-list>
  </md-content>

</div>
